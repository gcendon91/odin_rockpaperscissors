<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
    </style>

</head>

<body>
    <h1>Rock Paper & Scissors</h1>
    <h2>5 rounds against the evil machine, do you dare?</h2>
    <div class="choiceSelector">
        <button id="rock" class="button">Rock</button>
        <button id="paper" class="button">Paper</button>
        <button id="scissors" class="button">Scissors</button>
    </div>
    <div class="result"></div>
    <div class="score"></div>
    <div class="h2"></div>
    <div><button class="reset">Play Again!</button></div>


    <script src="script.js"></script>
</body>

</html>
